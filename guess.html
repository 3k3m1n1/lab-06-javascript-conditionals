<!DOCTYPE html>
<html>
<body>
<script>
var secret = 2719;

var guess = parseInt(prompt("Guess my secret 4-digit number."));
while (isNaN(guess) == true) {
  guess = parseInt(prompt("Come on, at least TRY to guess an actual number."));
}

if (guess === secret) {
  console.log("Correct!");
} else if (Math.abs(guess - secret) === 1) {
  console.log("Close, but the secret number's actually 2719.");
} else {
  console.log("Nope, the secret number is 2719.");
}

</script>
</body>
</html>
